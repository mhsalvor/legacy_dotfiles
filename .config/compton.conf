# Fading #
fading = false;         # Fade windows during opacity changes.
fade-delta = 1;         # Time in ms between fading steps. (default 10)
fade-in-step = 0.03;    # Opacity change between steps while fading in. (def 0.028)
fade-out-step = 0.03;   # Opacity change between steps while fading out. (def 0.03)
#no-fading-openclose = true;    # Avoid fading widows in/out when opening/closing.

fade-exclude = [ ];     # Exclude conditions for fading.

# Other #
                    # GLX backend is typically much faster but depends on a
                    # sane driver.
mark-wmwin-focused = true;  # Try and detect WM windows and mark them as active.
mark-ovredir-focused = true; # Mark all non-WM but override-redirect windows
                             #  active (e.g. menus).
use-ewmh-active-win = true;    # Use EWMH _NET_WM_ACTIVE_WINDOW to determine
                                #   which windows is focused instead of using
                                #   FocusIn/Out events. Usually more reliable
                                #   but depends on a EWMH-compliant WM.
                                #   Both i3wm and bspwm are.
                                #   A list can be found here:
                # https://en.wikipedia.org/wiki/Extended_Window_Manager_Hints
detect-client-opacity = true;   # Detect _NET_WM_OPACITY on client windows,
                                #   useful for WMs not passing _NET_WM_OPACITY
                                #   of client windows to frame windows
                                #
refresh-rate = 0;   # For --sw-opti: Specify refresh rate of the screen. 0 for auto.
vsync = "none";     # none, drm, opengl, opengl-oml, opengl-swc, opengl-mswc
                    #   See man page for more details.
dbe = false;        # Enable DBE painting mode. Rarely needed.
paint-on-overlay = true;    # Panintg on X Composite overlay window. Recommended.
sw-opti = false;    # Limit compton to repaint at most once every 1/refresh_rate.
                    #   Incompatible with certain Vsync methods.
unredir-if-possible = true; # Unredirect all windows if a full-screen opaue window
                            #   is detected. Maximize performance for full screen
                            #    windows.

focus-exclude = [ ];    # A list of conditions for windows that should always be
                        #   considered focused.

detect-transient = true;    # Use WM_TRANSIENT_FOR to group windows, and consider
                            #   windows in the same group focused at the same time.
detect-client-leader = true;    # Use WM_CLIENT_LEADER to group windows.

invert-color-include = [ ]; # Condition for windows to be painted with inverted color.

# GLX backend #
# This are fine tuning options for the GLX Backend, see man page for more info.


# Windows type settings #
#
# fade: fade the particular type of windows.
# shadow: give those windows shadow.
# opacity: default opacity for the type of windows.
# focu: whether to always consider windows of this type focused.
wintypes : 
{
  tooltip :         # tooltips
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen :      # full-screen windows
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
