#=============+
#   Backend   |
#=============+
# Backent do use: "xrender" or glx.
# GLX (OpenGL) is typically much faster but depends on a sane driver.
backend = "glx";    

#=================+
#   GLX backend   |
#=================+
# Recommended
glx-no-stencil = true;

# GLX backend: Copy unmodified regions from front buffer instead of drawing them
# all.
# May cause slowdowns with nvidia-drivers and nouveau if "true".
# Useful with --glx-swap-method, ad well.
glx-copy-from-front = false;

# GLX backend: Use MESA_copy_sub_buffer to do partial screen update.
# Tests on nouveau show a 200% performance boost when only 1/4 of the screen is
# updated.
# May break VSync on some drivers.
# Overrides --glx-copy-from-front.
# glx-use-cpysubbuffermesa = true;

# GLX backend: Avoid rebinding pixmap on window damage.
# Probably could improve performance on rapid window content changes, but is 
# known to break things on some drivers (LLVMpipe).
# Recommended if it works.
glx-no-rebind-pixmap = true;

# GLX backend: GLX buffer metho we assume.
# Could be undefined (0), copy (1), exchange (2), 3-6, or buffer-age (-1).
# 0 undefined is the slowest and the safest, and the default value;
# 1 copy is the fastest, but may fail on some drivers;
# 3-6 are gradually slower but safer (6 is still faster than 0),
#   Usually, double-buffer means 1, triple-buffer means 3;
# buffer-age means auto-detect using GLX_EXT_buffer_age, supported by some drivers.
# Useless with --glx-use-copysubbuffermesa.
# Partially breaks --resize-damage.
# Defaults to undefined.
glx-swap-method = "undefined"; 

#=============+
#   Shadows   |
#=============+
# Enable client-side shadows on windows.
shadow = true;
# Don't draw shadows on DND windows.
no-dnd-shadow = true;   
# Avoid drawing shadows on dock/panel windows.
no-dock-shadow = true;
# Zero the part of the shadow mask behind the window.
# Fixes some weirdness with ARGB windows.
clear-shadow = true;

shadow-radius = 5;      # The blur radius for shadows. (default 12, manjaro 5)
shadow-offset-x = 1;   # The left offset for shadows. (default -15, manjaro 1)
shadow-offset-y = 1;   # The top offset for shadows. (default -15, manjaro 1)
shadow-opacity = .3;    # The stranslucency for shadows. (default .75, manjaro .3)
#shadow-red = 0.0;      # Red color value for shadow. (0.0 - 1.0, default 0)
#shadow-green = 0.0;    # Green color value for shadow. (0.0 - 1.0, default 0)
#shadow-blue = 0.0;     # Blue color value for shadows. (0.0 - 1.0, default 0)


detect-rounded-corners = true;  # Try to detect windows with rounded corners and
                                #   don't consider them shaped. Low accuracy.
shadow-ignore-shaped = true;    # Avoid drawing shadows on all shaped windows.

shadow-exclude = [              # Exclude conditions for windows shadows
#   "n:e:Notification",
	"name = 'Notification'", 
#   "name *= 'VLC media player'",
# workaround for conky until it provides window properties:
	"override_redirect = 1 && !WM_CLASS@:s",
    "class_g ?= 'Dmenu'",
#	"class_g ?= 'Dunst'",
# disable shadows for hidden windows:
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
# Fix dual shadows on some gtk3 powerd applications:
	"_GTK_FRAME_EXTENTS@:c",
# disables shadows on sticky windows:
#	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'",
# disables shadows on i3 frames
	"class_g ?= 'i3-frame'"
];

# shadow-exclude-reg = "x10+0+0";
