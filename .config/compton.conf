# Opacity #
menu-opacity = 0.95;        # The opacity form menus. (default 1.0)
inactive-opacity = 0.93;    # Default inactive windows opacity (0.0 - 1.0)
active-opacity = 1;         # Default active windows opacity (0.0 - 1.0)
#frame-opacity              # Opacity for windows titlebars and borders (0.1 - 1.0)

#incactive-opacity-override = true; # Let the value set by 'inactive-opacity'
                                    #   override that of _NET_WM_OPACITY.
                                    #   BAD CHOICE.
alpha-step = 0.01;          # Xrender backend: step size for alpha pictures.
                            #   Increasing it may result in less X resource usage,
                            #   Yet fading may look bad.

inactive-dim = 0.1;         # Dim inactive windows. (0.0 - 1.0)
#inactive-dim-fixed = true; # Don't let dimness adjust based on window opacity.

blur-background = true;     # Blur backgrond of transparent windows.
                            #   Bad performances with Xrender. GLX is preferred.
#blur-background-frame = true;  # Blur background of opaque windows with
                                #   transparent frames as well.
blur-backgroud-fixed = false;   # Don't let blur radius adjust based on windows
                                #   opacity
#blur-kern = "3x3box";

